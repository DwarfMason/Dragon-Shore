<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Shore</title>
    <style>
        @font-face {
            font-family: manaspc; /* Гарнитура шрифта */
            src: url(assets/manaspc.ttf); /* Путь к файлу со шрифтом */
        }
    </style>
</head>
<body>
<canvas id="gameBoard" width="1000" height="650" style="background: black"></canvas>
